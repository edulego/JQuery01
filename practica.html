<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery - Dialog</title>
    <link rel="stylesheet" href="jquery-ui-1.13.3.custom/jquery-ui.min.css" />
    <script src="jquery.min.js"></script>
    <script src="jquery-ui-1.13.3.custom/jquery-ui.min.js"></script>
</head>
<body>
    <button id="btnAutenticar">Autenticar</button>
    <div id="dialog" title="Basic dialog">
        <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
    </div>
    <script>
        $(document).ready(function(){
            // Definir el evento clic
            $('#btnAutenticar').click(function(){
                $("#dialog").dialog();
            });
        });
    </script>
</body>
</html>
